<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" required id="name" placeholder="Enter your name">
      <br>
      <label for="email" id="email-label">Email</label>
      <input type="email" required id="email" placeholder="Enter your Email">
      <br>
      <label for="number" id="number-label">Age(optional)</label>
      <input type="number" id="number" min="10" max="99" placeholder="Age">
      <br>
      <label for="dropdown">Which option best describes your current role?</label>
      <br>
      <select name="" id="dropdown">
        <option value="" disabled selected>Select your option</option>
        <option value="">Student</option>
        <option value="">Full Time Job</option>
        <option value="">Full Time Learner</option>
        <option value="">Prefer not to say</option>
        <option value="">Other</option>
      </select>
      <div>
        <label for="">Would you recommend freeCodeCamp to a friend?</label> <br> <br>
        <input type="radio" name="answer">Definitely</input> <br><br>
        <input type="radio" name="answer">Maybe <br><br>
        <input type="radio" name="answer"> Notsure <br><br>

        </div>
        <label for="">What is your favorite feature of freeCodeCamp? </label> <br><br>
        <select name="" id=""> 

          <option value="">Select an option</option>
          <option value="">Challanges</option>
          <option value="">Project</option>
          <option value="">Community</option>
        </select> <br> <br>

          <label for=""> What would you like to see improved? (Check all that apply)</label><br><br>
            <input type="checkbox">Front-end Projects <br><br>
            <input type="checkbox">Back-end Projects <br><br>
            <input type="checkbox">Data Visualization <br><br>
            <input type="checkbox">Challanges <br><br>
            <input type="checkbox">Gitter help rooms <br> <br>

            <textarea name="" id="" cols="80" rows="10"></textarea> <br><br>

            <button type="submit" id="submit"> submit</button>



      
      
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
